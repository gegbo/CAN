<!DOCTYPE html>
<html>
<title>New Activism Form</title>
<head>
	<link rel="stylesheet" type="text/css" href="./can.css" />
	<meta charset="utf-8">
</head>
<body>
	<img width=100px height=auto src="can (2).png" alt="logo" class="Avatar">
	<h1>Choose Activism Type</h1>
	<form method="POST">
		<input type="radio" name="activismType" value="petition"> Petition
		<input type="radio" name="activismType" value="event"> Event
		<br>
		<label>Title: </label> <input type="text" name="title">
		<p>*If an event, input address of where it is located</p>
		<label>Address: </label> <input type="text" name="address"><br>
		<label>Zip Code: </label> <input type="text" name="zipCode">
		<br>
		<label>Date: </label> <input type="date" name="date">
		<br>
		<label>Description: </label>
		<br>
		<textarea rows="4" cols="50"> </textarea>
		<br>

		<form method="POST">
			<input type="submit" formaction = "CAN_Main_Page.html" value="Confirm">
			<input type="submit" formaction = "CAN_Main_Page.html" value="Cancel">
		</form>
	</form>
</body>
</html>
