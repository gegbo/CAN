<!DOCTYPE html>
<html>
<title>New Volunteer Form</title>
<head>
	<link rel="stylesheet" type="text/css" href="./can.css" />
	<meta charset="utf-8">
</head>
<body>
	<img width=100px height=auto src="can (2).png" alt="logo" class="Avatar">
	<h1>Volunteer Form </h1>
	<form method="POST">
		<table>
			<tr>
				<td>
					<label>Title: </label>
				</td>
				<td>
					<input type="text" name="title"><br>
				</td>
			</tr>
			<tr>
				<td>
					<label>Volunteer Address: </label> 
				</td>
				<td>
					<input type="text" name="address">
				</td>
			</tr>
			<tr>
				<td>
					<label>Zip Code: </label>
				</td>
				<td>
					<input type="text" name="zipCode">
				</td>
			</tr>
			<tr>
				<td>
					<label>Date: </label>
				</td>
				<td>
					<input type="date" name="date">
				</td>
			</tr>
			<tr>
				<td>
					<label>Description: </label>
				</td>
				<td>
					<textarea rows="4" cols="50"> </textarea>
				</td>
			</tr>
		</table>
		
		<form method="POST">
			<input type="submit" formaction = "CAN_Main_Page.html" value="Confirm">
			<input type="submit" formaction = "CAN_Main_Page.html" value="Cancel">
		</form>
	</form>
</body>
</html>
