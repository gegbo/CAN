<!DOCTYPE html>
<html>
<title>New Activism Form</title>
<head>
	<link rel="stylesheet" type="text/css" href="./can.css" />
	<meta charset="utf-8">
</head>
<body>
	<h1>Choose Activism Type</h1>
	<form action="./CAN_Main_Page.html">
		<input type="radio" name="activismType" value="petition"> Petition
		<input type="radio" name="activismType" value="event"> Event
		<br>
		<label>Title: </label> <input type="text" name="title" required="">
		<label>Address: </label> <input type="text" name="address" required>
		<p>*If a petition, input address of official body it is addressed to</p>
		<label>Zip Code: </label> <input type="text" name="zipCode" required>
		<br>
		<label>Date: </label> <input type="text" name="date" required>
		<br>
		<label>Description: </label>
		<br>
		<textarea rows="4" cols="50"> </textarea>
		<br>

		<button type="button" value="Go to CAN_Main_Page">Confirm</button>
		<button type="button" onclick="goBack()" ">Cancel</button>
	</form>

</body>
</html>
