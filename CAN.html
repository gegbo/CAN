<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

		  	<img width=100px height=auto src="can (2).png" alt="logo" class="Avatar">

		<h2>Login Form</h2>

		<div class="container">

				<tr>
					<td><label><b>Username</b></label></td>

		  		</tr>
				<tr>
					<td><label><b>Password</b></label></td>
					<td><input type="password" placeholder="Enter Password" name="psw"></td>

			</table>
		  <div class="button">
			<input type="submit" formaction="CAN_Main_Page.html" value="Login">
			<input type="submit" formaction="CAN_signup.html" value="Register">
		  </div>
		  <input type="checkbox" checked="checked">Remember me
		</div>

		<div class="container" style="background-color:#f1f1f1">
		  <span class="psw"><a href="#">Forgot password?</a></span>
		</div>
  </form>


  </body>
